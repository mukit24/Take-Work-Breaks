<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desk Stretch Exercises - Relieve Office Tension | Take Work Breaks</title>
    <meta name="description"
        content="Quick desk stretches and exercises to relieve muscle tension, improve posture, and reduce physical stress during work breaks.">
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/desk-stretches.css">
</head>

<body>
    <div id="header-container"></div>

    <main class="stretches-app">
        <div class="exercise-selector">
            <h2>Choose Your Exercise</h2>
            <div class="stretches-grid" id="stretchGrid">
                <!-- Stretch cards will be populated by JavaScript -->
            </div>
        </div>

        <!-- Stretch Instruction View -->
        <div class="stretch-interface" id="stretchInterface" hidden>
            <div class="stretch-display">
                <!-- Image and Instructions Side by Side -->
                <div class="stretch-main">
                    <div class="stretch-visual">
                        <img id="stretchGif" src="" alt="" class="stretch-image">
                    </div>

                    <div class="stretch-instructions">
                        <div class="instructions-container">
                            <h3 id="stretchName"></h3>
                            <ul id="stretchInstructions" class="instructions-list">
                                <!-- Instructions will be populated by JS -->
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- Session Controls -->
                <div class="session-controls">
                    <div class="control-row">
                        <div class="control-item">
                            <label for="repSelect">Repetitions:</label>
                            <div class="select-wrapper">
                                <select id="repSelect" class="styled-select">
                                    <option value="1">1 rep</option>
                                    <option value="2" selected>2 reps</option>
                                    <option value="3">3 reps</option>
                                    <option value="custom">Custom reps</option>
                                </select>
                                <span class="select-arrow">▼</span>
                            </div>
                        </div>

                        <div class="control-item">
                            <label for="customReps" id="customRepsLabel" style="display: none;">Custom Reps:</label>
                            <input type="number" id="customReps" min="1" max="100" value="1"
                                style="display: none; width: 100%; padding: 0.75rem; border: 2px solid #e2e8f0; border-radius: 8px;">
                        </div>
                    </div>
                    <div class="estimated-time">
                        Estimated time: <span id="estimatedTime">0s</span>
                    </div>
                    <!-- Add this in stretch-interface div, inside session-controls, after estimated-time -->
                    <div class="voice-controls-section">
                        <div class="voice-control">
                            <label class="voice-toggle">
                                <input type="checkbox" id="voiceToggle">
                                <span class="checkmark"></span>
                                Enable Voice Guidance
                            </label>
                            <div class="volume-control" id="volumeControl">
                                <label for="volumeSlider">Volume:</label>
                                <input type="range" id="volumeSlider" min="0" max="100" value="50"
                                    class="volume-slider">
                                <span id="volumeValue">50%</span>
                            </div>
                        </div>
                    </div>
                    <div class="control-buttons">
                        <button id="startBtn" class="btn primary">Start Exercise</button>
                        <button id="backToStretches" class="btn outline">← Back to All Stretches</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Completion View -->
        <div class="completion-view" id="completionView" hidden>
            <div class="completion-container">
                <div class="completion-icon">✓</div>
                <h2>Exercise Complete!</h2>
                <p>Great job! You've completed <span id="completedExerciseName"></span>.</p>
                <p class="completion-stats">
                    <span id="completedReps"></span> reps • <span id="completedTime"></span>
                </p>
                <div class="completion-buttons">
                    <button id="backToAllBtn" class="btn outline">Back to All Exercises</button>
                </div>
            </div>
        </div>

        <!-- Step-by-Step Exercise View -->
        <div class="exercise-interface" id="exerciseInterface" hidden>
            <div class="exercise-header">
                <h2 id="exerciseName"></h2>
                <div class="exercise-timer">
                    <div class="timer-display" id="exerciseTimer">0:00</div>
                    <div class="timer-label">remaining</div>
                </div>
            </div>

            <div class="step-display">
                <div class="step-progress">
                    <div class="step-counter">
                        Step <span id="currentStep">1</span> of <span id="totalSteps">1</span>
                    </div>
                    <div class="rep-counter">
                        Rep <span id="currentRep">1</span> of <span id="totalReps">2</span>
                    </div>
                </div>

                <div class="step-instruction">
                    <p id="currentInstruction">Getting ready...</p>
                </div>
            </div>

            <div class="exercise-controls">
                <div class="control-buttons">
                    <button id="exercisePauseBtn" class="btn secondary">Pause</button>
                    <button id="exerciseEndBtn" class="btn outline">End Exercise</button>
                </div>
            </div>
        </div>
    </main>

    <script src="js/components.js"></script>
    <script src="js/desk-stretches.js"></script>
</body>

</html>

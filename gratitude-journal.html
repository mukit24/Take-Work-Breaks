<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gratitude Journal - Practice Thankfulness | Take Work Breaks</title>
    <meta name="description"
        content="Boost positivity with guided gratitude journal. Practice thankfulness for work achievements, relationships, health, and daily joys.">
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/gratitude-journal.css">

    <!-- PDF Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>

<body>
    <div id="header-container"></div>

    <main class="gratitude-app">
        <!-- Step 1: Category Selection -->
        <div class="category-selector" id="categorySelector">
            <h2>Choose Your Gratitude Focus</h2>
            <div class="category-grid" id="categoryGrid">
                <!-- Categories will be populated by JS -->
            </div>
        </div>

        <!-- Step 2: Question Interface -->
        <div class="question-interface" id="questionInterface" hidden>
            <div class="progress-info">
                <span class="progress-text" id="progressText">Question 1 of 5</span>
                <span class="category-name" id="categoryName"></span>
            </div>

            <div class="question-card">
                <h3 id="currentQuestion">Loading question...</h3>
                <textarea id="answerInput" placeholder="Type your thoughts here..." rows="6" maxlength="500"></textarea>
                <div class="answer-info">
                    <span id="charCount">0/500 characters</span>
                    <button id="skipBtn" class="btn skip">Skip This Question</button>
                </div>
            </div>

            <div class="navigation-controls">
                <button id="prevBtn" class="btn outline">‚Üê Previous</button>
                <button id="nextBtn" class="btn primary">Next Question ‚Üí</button>
            </div>

            <!-- Export Button (always visible but disabled) -->
            <div class="export-section">
                <button id="exportBtn" class="btn export" disabled>
                    <span class="btn-icon">üìÑ</span>
                    Export Your Gratitude Journal
                </button>
            </div>

            <div class="back-to-categories">
                <button id="backToCategories" class="btn outline">‚Üê Back to All Categories</button>
            </div>
        </div>

        <!-- Step 3: Review & Export -->
        <div class="review-interface" id="reviewInterface" hidden>
            <div class="review-header">
                <h2>Your Gratitude Journal</h2>
                <div class="review-meta">
                    <span id="reviewCategory"></span>
                    <span id="reviewDate"></span>
                </div>
            </div>

            <div class="answers-container" id="answersContainer">
                <!-- Answers will be populated by JS -->
            </div>

            <div class="export-options">
                <h3>Export Your Journal</h3>
                <div class="export-buttons">
                    <button id="downloadPdfBtn" class="btn primary">
                        <span class="btn-icon">üìÑ</span>
                        Download PDF
                    </button>
                    <button id="copyTextBtn" class="btn secondary">
                        <span class="btn-icon">üìã</span>
                        Copy Text
                    </button>
                    <button id="saveImageBtn" class="btn outline">
                        <span class="btn-icon">üñºÔ∏è</span>
                        Save as Image
                    </button>
                </div>
                <p class="export-note">Your gratitude practice is complete. Save or share your reflections.</p>
            </div>

            <div class="review-actions">
                <button id="newSessionBtn" class="btn outline">Start New Gratitude Session</button>
            </div>
        </div>
    </main>

    <script src="js/components.js"></script>
    <script src="js/gratitude-journal.js"></script>
</body>

</html>
